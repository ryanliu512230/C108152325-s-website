<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        #uploadButton {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #uploadButton:hover {
            background-color: #45a049;
        }

        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo {
            margin: 10px;
            position: relative;
            cursor: pointer;
        }

        .photo img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }

        .modal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .delete-button-container {
            margin-top: 20px;
            /* Adjust the spacing between the image and the button */
        }

        button {
            background-color: #ff4081;
            /* Pink color, you can change it to your preferred color */
            color: #fff;
            /* White text color */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff0057;
            /* Darker pink color on hover */
        }
    </style>
    <title>照片集</title>
</head>

<body>
    <div class="header">
        <h1>My Gallery</h1>
        <button id="uploadButton">Upload</button>
    </div>
    <div class="gallery-container">
        <div class="gallery">
            <!-- 照片将在这里显示 -->
        </div>
        <input type="file" id="fileInput">
    </div>

    <script src="client.js"></script>
</body>

</html>
